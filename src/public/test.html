<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/formTest.js" defer></script>
</head>
<body>
    <h1>Test form</h1>
    <h2>Parts Search</h2>
    <div>
        <input type="text" id="make" placeholder="make">
        <input type="text" name="" id="model" placeholder="model">
        <input type="number" name="" id="year" placeholder="year">
        <button id="search_full">Submit</button>
    </div>
    <h2>Search By OE or Frey Number</h2>
    <div>
        <input type="text" id="id_number" placeholder="OE Number">
        <button id="search_id_number">Submit</button>
    </div>
    <h2>interchangeable test</h2>
    <div>
        <input type="text" name="" id="part_name" placeholder="part">
        <button id="int_submit">Submit</button>
    </div>
    <h2>add item</h2>
    <div>
        <div id="part_information">
            <input type="text" placeholder="OE Number">
            <input type="text" placeholder="Frey Number">
            <input type="text" placeholder="Make">
            <input type="number" placeholder="Price">
        </div>
        <button id="add_app">Add Application</button>
        <div id="applications">
            <div>
                <input type="text" placeholder="model">
                <input type="number" placeholder="begin_year">
                <input type="number" placeholder="end_year">
            </div>
        </div>
        <button id="add_part">Add Part</button>
    </div>
    <p id="status_text"></p>
</body>
</html>
