<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/formTest.js" defer></script>
</head>
<body>
    <h1>Test form</h1>
    <h2>Parts Search</h2>
    <div>
        <input type="text" id="make" placeholder="make">
        <input type="text" name="" id="model" placeholder="model">
        <input type="number" name="" id="year" placeholder="year">
        <button id="search_full">Submit</button>
    </div>
    <h2>Search By OE or Frey Number</h2>
    <div>
        <input type="text" id="id_number" placeholder="OE Number">
        <button id="search_id_number">Submit</button>
    </div>
    <h2>interchangeable test</h2>
    <div>
        <input type="text" name="" id="part_name" placeholder="part">
        <button id="int_submit">Submit</button>
    </div>
    <h2>add item</h2>
    <div>
        <form action='/add_part' method="post" enctype="multipart/form-data" id="add_part">
            <fieldset>
                <legend>Part Information</legend>
                <input type="file" name="part_img" required>
                <input type="text" name="oe_number" placeholder="OE Number" required>
                <input type="text" name="frey_number" placeholder="Frey Number" required>
                <input type="text" name="make" placeholder="Make" required>
                <input type="number" name="price" placeholder="Price" required>
            </fieldset>
            <fieldset id="applications">
                <legend>Applications</legend>
                <div>
                    <input type="text" name="model" placeholder="model" required>
                    <input type="number" name="begin_year" placeholder="begin_year" required>
                    <input type="number" name="end_year" placeholder="end_year" required>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <button id="add_app">Add Application</button>
    </div>
    <p id="status_text"></p>
</body>
</html>
