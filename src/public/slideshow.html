<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slideshow.css">
    <script src="js/slideshow.js" defer></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="cards">
            <div class="left_arrow">
                <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="4.29656" y1="18.5957" x2="25.6666" y2="39.651" stroke="black" stroke-width="10" />
                    <line x1="4.34898" y1="25.6666" x2="25.4042" y2="4.29659" stroke="black" stroke-width="10" />
                </svg>
            </div>
            <div class="images">
                <div class="img active" style="background-image: url('../img/catalog1.png')"></div>
                <div class="img" style="background-image: url('../img/catalog2.png')"></div>
                <div class="img" style="background-image: url('../img/catalog3.png')"></div>
                <div class="img" style="background-image: url('../img/catalog4.png')"></div>
                <div class="img" style="background-image: url('../img/catalog5.png')"></div>
                <div class="img" style="background-image: url('../img/catalog6.png')"></div>
                <!-- <img src="img/catalog1.png" alt="" class="active">
                <img src="img/catalog2.png" alt="">
                <img src="img/catalog3.png" alt="">
                <img src="img/catalog4.png" alt="">
                <img src="img/catalog5.png" alt="">
                <img src="img/catalog6.png" alt=""> -->
                <div class="indicators">
                    <div class="line active"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="right_arrow">
                <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="39.6776" y1="25.5355" x2="18.4644" y2="4.32233" stroke="black" stroke-width="10" />
                    <line x1="39.6776" y1="18.4645" x2="18.4644" y2="39.6777" stroke="black" stroke-width="10" />
                </svg>
            </div>

        </div>
    </main>
</body>

</html>
