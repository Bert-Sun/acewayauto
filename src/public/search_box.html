<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/searchBox.css">
    <script src="js/searchBox.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="search_field">
        <div class="search_button_group">
            <button id="make_button">Choose make</button>
            <button id="year_button">Choose year</button>
            <button id="model_button">Choose model</button>
            <button id="engine_button">Choose engine</button>
            <button class="search_button" id="full_search_btn">
                <svg width="15" height="15" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="14" cy="14" r="12.5" stroke="white" stroke-width="3" />
                    <line x1="22.0607" y1="21.9393" x2="34.0607" y2="33.9393" stroke="white" stroke-width="3" />
                </svg>
            </button>
        </div>
        <div class="make_options options">
            <ul>
                <li><span>make</span></li>
                <li>something else</li>
            </ul>
        </div>
        <div class="year_options options">
            <ul>
                <li>year</li>
                <li>something else</li>
            </ul>
        </div>
        <div class="model_options options">
            <ul>
                <li>model</li>
                <li>something else</li>
            </ul>
        </div>
        <div class="engine_options options">
            <ul>
                <li>engine</li>
                <li>something else</li>
            </ul>
        </div>
        <input type="hidden" name="make">
        <input type="hidden" name="year">
        <input type="hidden" name="model">
        <input type="hidden" name="engine">
    </div>
</body>

</html>
